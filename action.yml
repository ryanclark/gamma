name: Gamma
author: Gravitational, Inc.
description: Build & deploy a monorepo of GitHub Actions into individual repos

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
      with:
        repository: ryanclark/gamma
        path: .gamma
        ref: main

    - uses: actions/setup-go@v3

    - run: go build main.go -o /bin/gamma
      shell: bash
      working-directory: .gamma

    - run: /bin/gamma deploy
      shell: bash

branding:
  color: purple
  icon: terminal
